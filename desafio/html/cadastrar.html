<head>
    <meta charset="UTF-8">

    <link href="../css/cadastrar/forms.css" rel="stylesheet" >
    <link href="../css/cadastrar/imagem.css" rel="stylesheet" >
    <link href="../css/geral/botao.css" rel="stylesheet" >
    <link href="../css/geral/rodape.css" rel="stylesheet" >
    <link href="../css/cadastrar/container.css" rel="stylesheet" >

    <script type = "module" src="../js/service/cadastra.js"> </script>
    <script type = "module" src="../js/app.js"> </script>

    <title>Cadastrar | Ire et Vivet</title>
</head>
<body>
    <header class="cabecalho container">
        <p class="cabecalho_titulo">ire et vivet</p>      
        <nav class="cabecalho_menu">
            <button id="btn_mobile"><span class="iconify" data-icon="icon-park-outline:hamburger-button"></span><a href="index.html"></a></button>
            <ul class="menu">
                <li class="cabecalho_link"><a href="cadastrar.html">Cadastrar</a></li>
                <li class="cabecalho_link"><a href="consultar.html">Consultar</a></li>              
                <li class="cabecalho_link"><a href="alterar.html">Atualizar</a></li>              
            </ul>        
        </nav>
    </header> 
   <main>  
     <section class="chamada container">
         <h1 class="chamada_titulo">cadastro de livros</h1>  
    </section>
    <div class="container__principal">          
     <section class="form_componentes container">                          
        <form>
            <label for="titulo">Título</label>
            <input type="text" class="titulo" name="titulo"  placeholder="Ex: Quem é Você Alasca?" required="required">
            <label for="anoLancamento">Ano de Lançamento</label>
            <input type="number" class="anoLancamento" name="anoLancamento" placeholder="Ex: 2010" required="required">
            <label for="autor">Autor</label>
            <input type="text" class="autor" name="autor" placeholder="Ex: John Green" required="required">
            <label for="genero">Gênero</label>
            <input type="text" class="genero" name="genero" placeholder="Ex: Suspense" required="required">
            <label for="editora">Editora</label>
            <input type="text" class="editora" name="editora" placeholder="Ex: Editora Record" required="required"> 
            <label for="edicao">Edição</label>
            <input type="number" class="edicao" name="edicao" placeholder="Ex: 10" required="required">             
            <label for="status">Status</label>
            <input type="number" class="status" name="status" placeholder="Ex: 1" required="required">                       
            <div class="btn_container">
                <input id="btnCadastra" class="botao btnBase" type="submit" value="Cadastrar" ></input> 
                 <button class="btnLimpar botao btnBase" onclick="limpaPesquisa()">Limpar</button>   
           </div>        
        </form>         
        <div class="modal">      
            <div class="modal-content">
            <span class="fechaModal">&times;</span>
            <p class="textoModal">Seu cadastro foi realizado</p>
            </div>    
        </div> 
     </section>    
     <section class="imagem_lateral">
         <img src="../images//Book lover.gif" alt="Imagem de garoto sentado lendo livros">  
     </section>
    </div>
 </main>
 
 <footer class="rodape container">
    <p class="rodape_titulo">ire et vivet</p>

        <li><a href="#" > <img src="../images/icons8-f-do-facebook.svg" alt="Ícone do Facebook" class="rodape_icone">   </a></li>

</footer>

</html>
